<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Smart Attendance System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .student-dashboard {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            border: 4px solid #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .profile-info {
            margin: 30px 0;
            text-align: left;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        .profile-info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-info-row:last-child {
            border-bottom: none;
        }

        .profile-info-label {
            font-weight: 600;
            color: #333;
        }

        .profile-info-value {
            color: #666;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-section h1 {
            margin: 0;
            color: #333;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        .student-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .profile-card {
                padding: 25px;
            }

            .profile-photo {
                width: 150px;
                height: 150px;
            }

            .profile-info-row {
                flex-direction: column;
            }

            .profile-info-label,
            .profile-info-value {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container student-dashboard">
        <div class="header-section">
            <div>
                <h1>My Profile</h1>
                <span class="student-badge">Student</span>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="profile-card">
            <img id="profilePhoto" class="profile-photo" src="" alt="Your Photo">
            
            <h2 id="studentName">Loading...</h2>
            
            <div class="profile-info">
                <div class="profile-info-row">
                    <span class="profile-info-label">Roll Number:</span>
                    <span class="profile-info-value" id="studentRoll">-</span>
                </div>
                <div class="profile-info-row">
                    <span class="profile-info-label">Registered:</span>
                    <span class="profile-info-value" id="registeredDate">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Check authentication - must be student
        const currentUser = AuthManager.getCurrentUser();
        const userType = sessionStorage.getItem('userType');

        if (!currentUser || userType !== 'student') {
            window.location.href = 'login.html';
        }

        // Display student info
        document.getElementById('studentName').textContent = currentUser.name;
        document.getElementById('studentRoll').textContent = currentUser.roll;

        // Load student details including photo
        async function loadStudentDetails() {
            try {
                const student = await AuthManager.getStudentByRoll(currentUser.roll);
                
                if (student) {
                    if (student.image) {
                        // Check if image already has data URI prefix
                        if (student.image.startsWith('data:image')) {
                            document.getElementById('profilePhoto').src = student.image;
                        } else {
                            document.getElementById('profilePhoto').src = `data:image/jpeg;base64,${student.image}`;
                        }
                    }
                    
                    if (student.registeredAt) {
                        const date = new Date(student.registeredAt).toLocaleDateString();
                        document.getElementById('registeredDate').textContent = date;
                    }
                }
            } catch (error) {
                console.error('Error loading student details:', error);
            }
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            AuthManager.logout();
            sessionStorage.removeItem('userType');
            window.location.href = 'index.html';
        });

        loadStudentDetails();
    </script>
</body>
</html>
