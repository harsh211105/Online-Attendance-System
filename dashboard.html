<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Smart Attendance System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .dashboard-header h1 {
            margin: 0;
            color: #333;
        }

        .user-info {
            background: #f5f5f5;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .user-info strong {
            color: #667eea;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .students-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .students-section h2 {
            color: #333;
            margin-top: 0;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .students-table thead {
            background: #f5f5f5;
        }

        .students-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        .students-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .students-table tbody tr:hover {
            background: #f9f9f9;
        }

        .student-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .student-image:hover {
            transform: scale(1.2);
        }

        .view-btn {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: #764ba2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            max-width: 300px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .modal-content h3 {
            color: #333;
            margin: 15px 0;
        }

        .modal-content p {
            color: #666;
            margin: 10px 0;
        }

        .close-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            width: 100%;
        }

        .close-btn:hover {
            background: #764ba2;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .students-table {
                font-size: 0.9rem;
            }

            .students-table th,
            .students-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                <div class="user-info" id="userInfo">
                    Loading user info...
                </div>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Students</h3>
                <div class="number" id="totalStudents">0</div>
            </div>
        </div>

        <div class="students-section">
            <h2>Pending Approvals</h2>
            <div id="pendingContent" class="loading">Loading pending students...</div>
        </div>

        <div class="students-section">
            <h2>Approved Students</h2>
            <div id="studentsContent" class="loading">Loading students...</div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Student Photo">
            <h3 id="modalName"></h3>
            <p id="modalRoll"></p>
            <p id="modalDate"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        console.log('Dashboard script starting...');
        
        // Wait a bit to ensure session is loaded
        setTimeout(function() {
            console.log('Checking authentication...');
            
            const currentUser = AuthManager.getCurrentUser();
            const userType = sessionStorage.getItem('userType');

            console.log('Current User from AuthManager:', currentUser);
            console.log('User Type from sessionStorage:', userType);

            if (!currentUser) {
                console.log('No current user found, redirecting to login');
                window.location.href = 'login.html';
                return;
            }

            if (userType !== 'admin') {
                console.log('User type is not admin, redirecting to login');
                window.location.href = 'login.html';
                return;
            }

            console.log('✓ User authenticated as admin');
            
            // Display user info
            document.getElementById('userInfo').innerHTML = `Welcome, <strong>${currentUser.name || 'Admin'}</strong>`;

            // Load pending and approved students
            loadPendingStudents();
            loadStudents();
        }, 100);

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            AuthManager.logout();
            sessionStorage.removeItem('userType');
            window.location.href = 'index.html';
        });

        // Load and display pending students (awaiting approval/rejected)
        async function loadPendingStudents() {
            try {
                const students = await AuthManager.getPendingStudents();
                
                if (students.length === 0) {
                    document.getElementById('pendingContent').innerHTML = 
                        '<div class="no-data">No pending approvals.</div>';
                    return;
                }

                let tableHTML = `
                    <table class="students-table">
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>Name</th>
                                <th>Roll Number</th>
                                <th>Registered At</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                for (const student of students) {
                    const imageData = await getStudentImage(student.roll_number);
                    const date = new Date(student.registered_at).toLocaleDateString();
                    
                    let imageSrc = 'assets/no-photo.svg';
                    if (imageData && imageData.length > 0) {
                        if (imageData.startsWith('data:image')) {
                            imageSrc = imageData;
                        } else {
                            imageSrc = 'data:image/jpeg;base64,' + imageData;
                        }
                    }

                    const statusText = student.approval_status === 0 ? 'Pending' : 'Rejected';
                    const statusColor = student.approval_status === 0 ? '#ff9800' : '#f44336';

                    tableHTML += `
                        <tr>
                            <td>
                                <img src="${imageSrc}" 
                                     class="student-image" 
                                     alt="${student.name}">
                            </td>
                            <td>${student.name}</td>
                            <td>${student.roll_number}</td>
                            <td>${date}</td>
                            <td><span style="color: ${statusColor}; font-weight: bold;">${statusText}</span></td>
                            <td>
                                <button class="view-btn" onclick="approveStudent('${student.roll_number}')" style="background: #51cf66; margin-right: 5px;">
                                    Approve
                                </button>
                                <button class="view-btn" onclick="rejectStudent('${student.roll_number}')" style="background: #ff6b6b;">
                                    Reject
                                </button>
                            </td>
                        </tr>
                    `;
                }

                tableHTML += '</tbody></table>';
                document.getElementById('pendingContent').innerHTML = tableHTML;
            } catch (error) {
                console.error('Error loading pending students:', error);
                document.getElementById('pendingContent').innerHTML = 
                    '<div class="no-data">Error loading pending approvals</div>';
            }
        }

        // Approve student
        async function approveStudent(roll) {
            if (confirm(`Are you sure you want to approve ${roll}?`)) {
                const result = await AuthManager.approveStudent(roll);
                if (result.success) {
                    alert('Student approved successfully!');
                    loadPendingStudents();
                    loadStudents();
                } else {
                    alert('Error: ' + result.message);
                }
            }
        }

        // Reject student
        async function rejectStudent(roll) {
            if (confirm(`Are you sure you want to reject ${roll}?`)) {
                const result = await AuthManager.rejectStudent(roll);
                if (result.success) {
                    alert('Student rejected successfully!');
                    loadPendingStudents();
                    loadStudents();
                } else {
                    alert('Error: ' + result.message);
                }
            }
        }

        // Load and display approved students
        async function loadStudents() {
            try {
                console.log('Fetching approved students...');
                const response = await fetch('http://localhost:5000/api/students');
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Students data:', data);
                
                if (!data.success) {
                    throw new Error(data.message);
                }
                
                const students = data.data || [];
                console.log('Number of students:', students.length);
                
                document.getElementById('totalStudents').textContent = students.length;

                if (students.length === 0) {
                    document.getElementById('studentsContent').innerHTML = 
                        '<div class="no-data">No students registered yet.</div>';
                    return;
                }

                let tableHTML = `
                    <table class="students-table">
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>Name</th>
                                <th>Roll Number</th>
                                <th>Registered At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                for (const student of students) {
                    const date = new Date(student.registered_at).toLocaleDateString();
                    const imageData = await getStudentImage(student.roll_number);
                    
                    console.log(`Loading image for ${student.name} (${student.roll_number}):`, imageData ? 'Found' : 'Not found');
                    
                    // Build image src properly
                    let imageSrc = 'assets/no-photo.svg';
                    if (imageData && imageData.length > 0) {
                        // Check if it already has the data URI prefix
                        if (imageData.startsWith('data:image')) {
                            imageSrc = imageData;
                        } else {
                            imageSrc = 'data:image/jpeg;base64,' + imageData;
                        }
                        console.log(`Using base64 image for ${student.roll_number}, length: ${imageData.length}`);
                        console.log(`First 50 chars: ${imageData.substring(0, 50)}`);
                    } else {
                        console.log(`No image data for ${student.roll_number}, using placeholder`);
                    }
                    
                    tableHTML += `
                        <tr>
                            <td>
                                <img src="${imageSrc}" 
                                     class="student-image" 
                                     onclick="viewStudent('${student.roll_number}')"
                                     alt="${student.name}"
                                     onerror="console.log('Image failed to load for ${student.roll_number}'); this.src='assets/no-photo.svg';">
                            </td>
                            <td>${student.name}</td>
                            <td>${student.roll_number}</td>
                            <td>${date}</td>
                            <td>
                                <button class="view-btn" onclick="viewStudent('${student.roll_number}')">
                                    View
                                </button>
                            </td>
                        </tr>
                    `;
                }

                tableHTML += '</tbody></table>';
                document.getElementById('studentsContent').innerHTML = tableHTML;
            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('studentsContent').innerHTML = 
                    '<div class="no-data">Error loading students: ' + error.message + '</div>';
            }
        }

        // Get student image
        async function getStudentImage(roll) {
            try {
                console.log('Fetching image for roll:', roll);
                const response = await fetch(`http://localhost:5000/api/student/${roll}`);
                
                if (!response.ok) {
                    console.error('Image fetch failed with status:', response.status);
                    return '';
                }
                
                const data = await response.json();
                console.log(`Image data for ${roll}:`, data.success, data.data ? 'has data' : 'no data');
                
                if (data.success && data.data && data.data.image) {
                    // Safety check: ensure image is not empty
                    if (data.data.image.trim() === '') {
                        console.warn(`Image is empty for ${roll}`);
                        return '';
                    }
                    console.log(`✓ Image loaded for ${roll}`);
                    return data.data.image;
                } else {
                    console.warn(`No image data for ${roll}`);
                    return '';
                }
            } catch (error) {
                console.error('Error loading image for', roll, ':', error.message);
                return '';
            }
        }

        // View student details
        async function viewStudent(roll) {
            try {
                const student = await AuthManager.getStudentByRoll(roll);
                if (student) {
                    // Check if image already has data URI prefix
                    let imageSrc = 'assets/no-photo.svg';
                    if (student.image) {
                        if (student.image.startsWith('data:image')) {
                            imageSrc = student.image;
                        } else {
                            imageSrc = `data:image/jpeg;base64,${student.image}`;
                        }
                    }
                    
                    document.getElementById('modalImage').src = imageSrc;
                    
                    document.getElementById('modalName').textContent = student.name;
                    document.getElementById('modalRoll').textContent = `Roll: ${student.roll}`;
                    document.getElementById('modalDate').textContent = 
                        `Registered: ${new Date(student.registeredAt).toLocaleDateString()}`;
                    document.getElementById('imageModal').style.display = 'block';
                } else {
                    alert('Student not found');
                }
            } catch (error) {
                console.error('Error viewing student:', error);
                alert('Error loading student details');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

    </script>
</body>
</html>
