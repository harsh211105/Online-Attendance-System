<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Smart Attendance System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: clamp(12px, 2vw, 16px);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: clamp(1rem, 4vw, 2rem);
        }

        .student-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header with student info */
        .student-header {
            background: white;
            padding: clamp(1.5rem, 3vw, 2rem);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            margin-bottom: clamp(2rem, 4vw, 3rem);
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: clamp(1.5rem, 3vw, 2rem);
            align-items: center;
        }

        .student-avatar {
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .student-details h2 {
            color: #333;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        .student-details p {
            color: #666;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            margin: 0.4rem 0;
            font-weight: 500;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: clamp(0.8rem, 1.5vw, 1.1rem) clamp(1.2rem, 2.5vw, 1.8rem);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: clamp(0.85rem, 1.6vw, 1rem);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 16px rgba(255, 107, 107, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(255, 107, 107, 0.4);
        }

        /* Stats section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: clamp(1rem, 2vw, 1.5rem);
            margin-bottom: clamp(2rem, 4vw, 3rem);
        }

        .stat-box {
            background: white;
            padding: clamp(1.2rem, 2vw, 1.8rem);
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        }

        .stat-label {
            color: #999;
            font-size: clamp(0.8rem, 1.3vw, 0.95rem);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .stat-value {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Attendance section */
        .attendance-card {
            background: white;
            padding: clamp(2rem, 3vw, 2.5rem);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            margin-bottom: clamp(2rem, 4vw, 3rem);
        }

        .attendance-card h3 {
            color: #333;
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            margin-bottom: clamp(1.5rem, 3vw, 2rem);
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .periods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: clamp(1rem, 2vw, 1.5rem);
        }

        .period-box {
            padding: clamp(1.3rem, 2vw, 1.8rem);
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            cursor: default;
            position: relative;
            overflow: hidden;
        }

        .period-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffa726, #ffb74d);
        }

        .period-box.present {
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            border-color: #66bb6a;
            box-shadow: 0 6px 16px rgba(102, 187, 106, 0.15);
        }

        .period-box.present::before {
            background: linear-gradient(90deg, #66bb6a, #81c784);
        }

        .period-box.absent {
            background: linear-gradient(135deg, #fff3e0 0%, #fffde7 100%);
            border-color: #ffa726;
            box-shadow: 0 6px 16px rgba(255, 167, 38, 0.15);
        }

        .period-label {
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 800;
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .period-box.present .period-label {
            color: #2e7d32;
        }

        .period-box.absent .period-label {
            color: #e65100;
        }

        .period-time {
            font-size: clamp(0.75rem, 1.4vw, 0.9rem);
            color: #999;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .period-status {
            font-size: clamp(0.85rem, 1.6vw, 1rem);
            font-weight: 700;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .period-box.present .period-status {
            color: #2e7d32;
        }

        .period-box.absent .period-status {
            color: #e65100;
        }

        .no-attendance {
            text-align: center;
            padding: clamp(2rem, 4vw, 3rem);
            color: #999;
            font-size: clamp(1rem, 1.8vw, 1.2rem);
        }

        .loading {
            text-align: center;
            padding: clamp(2rem, 4vw, 3rem);
            color: white;
            font-size: clamp(1rem, 1.8vw, 1.2rem);
        }

        .error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
            padding: clamp(1rem, 2vw, 1.5rem);
            border-radius: 12px;
            margin-bottom: clamp(1rem, 2vw, 1.5rem);
            font-weight: 600;
            border-left: 4px solid #c62828;
            box-shadow: 0 4px 12px rgba(198, 40, 40, 0.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .student-header {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 1rem;
                padding: 1.5rem;
            }

            .student-avatar {
                width: 80px;
                height: 80px;
                margin: 0 auto;
            }

            .student-details h2 {
                font-size: 1.5rem;
            }

            .student-details p {
                font-size: 0.95rem;
            }

            .logout-btn {
                width: 100%;
                padding: 12px 16px;
                min-height: 44px;
            }

            .stats-section {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 1rem;
            }

            .stat-box {
                padding: 1.2rem;
            }

            .stat-label {
                font-size: 0.85rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .attendance-card {
                padding: 1.5rem;
            }

            .attendance-card h3 {
                font-size: 1.4rem;
                margin-bottom: 1.2rem;
            }

            .periods-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .period-btn {
                padding: 1.2rem;
                font-size: 0.9rem;
            }

            .attendance-list {
                font-size: 0.95rem;
            }

            .error-message {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 14px;
            }

            body {
                padding: 0.75rem;
            }

            .student-header {
                grid-template-columns: 1fr;
                gap: 0.75rem;
                padding: 1.2rem;
                text-align: center;
                margin-bottom: 1.5rem;
            }

            .student-avatar {
                width: 70px;
                height: 70px;
                margin: 0 auto;
            }

            .student-details h2 {
                font-size: 1.2rem;
                margin-bottom: 0.4rem;
            }

            .student-details p {
                font-size: 0.8rem;
                margin: 0.2rem 0;
            }

            .logout-btn {
                width: 100%;
                padding: 10px 12px;
                min-height: 44px;
                font-size: 0.75rem;
                letter-spacing: 0.3px;
            }

            .stats-section {
                grid-template-columns: 1fr 1fr !important;
                gap: 0.75rem;
                margin-bottom: 1.5rem;
            }

            .stat-box {
                padding: 1rem;
                border-radius: 10px;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            .stat-value {
                font-size: 1.6rem;
            }

            .attendance-card {
                padding: 1.2rem;
                border-radius: 12px;
                margin-bottom: 1.2rem;
            }

            .attendance-card h3 {
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }

            .periods-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }

            .period-btn {
                padding: 1rem 0.75rem;
                font-size: 0.8rem;
                min-height: 44px;
                border-radius: 8px;
            }

            .period-btn:active {
                transform: scale(0.98);
            }

            .attendance-list {
                font-size: 0.8rem;
                max-height: 300px;
                overflow-y: auto;
            }

            .attendance-item {
                padding: 10px;
                margin: 8px 0;
                border-radius: 6px;
            }

            .error-message {
                padding: 0.75rem;
                font-size: 0.75rem;
                border-radius: 6px;
            }

            .loading {
                padding: 1.5rem 0.75rem;
                font-size: 0.85rem;
            }

            /* Touch friendly */
            button, a {
                -webkit-tap-highlight-color: transparent;
                min-height: 44px;
                min-width: 44px;
            }

            /* Prevent zoom on inputs */
            input, select, textarea {
                font-size: 16px;
            }
        }

        @media (max-width: 360px) {
            html {
                font-size: 13px;
            }

            .student-header {
                padding: 1rem;
            }

            .student-avatar {
                width: 60px;
                height: 60px;
            }

            .student-details h2 {
                font-size: 1rem;
            }

            .stat-value {
                font-size: 1.4rem;
            }

            .periods-grid {
                grid-template-columns: 1fr;
            }

            .period-btn {
                padding: 0.8rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="student-container">
        <!-- Header -->
        <div class="student-header">
            <img id="studentAvatar" class="student-avatar" src="assets/no-photo.svg" alt="Student Photo">
            <div class="student-details">
                <h2 id="studentName">Loading...</h2>
                <p id="studentRoll">Roll: -</p>
                <p id="todayDate">Today: -</p>
            </div>
            <button class="logout-btn" onclick="logout()">ðŸšª LOGOUT</button>
        </div>

        <!-- Today's Attendance -->
        <div class="attendance-card">
            <h3>ðŸ“‹ Today's Attendance</h3>
            <div id="attendanceContent" class="loading">Loading attendance...</div>
            <div class="stats-section" id="statsSection" style="display: none;">
                <div class="stat-box">
                    <div class="stat-label">Classes Present</div>
                    <div class="stat-value" id="presentCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Classes Pending</div>
                    <div class="stat-value" id="pendingCount">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const PERIODS = [
            { num: 1, time: '9:30-10:20' },
            { num: 2, time: '10:20-11:10' },
            { num: 3, time: '11:10-12:00' },
            { num: 4, time: '12:00-12:50' },
            { num: 5, time: '1:40-2:30' },
            { num: 6, time: '2:30-3:20' },
            { num: 7, time: '3:20-4:10' }
        ];

        // Check authentication
        window.addEventListener('load', () => {
            console.log('Student dashboard page loaded');
            const userType = sessionStorage.getItem('userType');
            console.log('User type:', userType);
            
            if (userType !== 'student') {
                console.log('Not a student session, redirecting to login');
                window.location.href = 'login.html';
                return;
            }

            loadStudentDashboard();
        });

        async function loadStudentDashboard() {
            try {
                console.log('Loading student dashboard...');
                const currentUser = AuthManager.getCurrentUser();
                console.log('Current user:', currentUser);
                
                if (!currentUser) {
                    console.log('No current user, redirecting to login');
                    window.location.href = 'login.html';
                    return;
                }

                const studentRoll = currentUser.roll || currentUser.roll_number;
                console.log('Student roll:', studentRoll);

                // Load student details
                const student = await AuthManager.getStudentByRoll(studentRoll);
                console.log('Student details:', student);
                
                if (student) {
                    document.getElementById('studentName').textContent = student.name;
                    document.getElementById('studentRoll').textContent = `Roll: ${student.roll}`;

                    // Load student photo
                    if (student.image) {
                        let imageSrc = student.image;
                        if (!student.image.startsWith('data:image')) {
                            imageSrc = `data:image/jpeg;base64,${student.image}`;
                        }
                        document.getElementById('studentAvatar').src = imageSrc;
                    }
                } else {
                    console.warn('Student not found');
                }

                // Set today's date
                const today = new Date();
                const todayStr = today.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    month: 'short', 
                    day: 'numeric' 
                });
                document.getElementById('todayDate').textContent = `Today: ${todayStr}`;

                // Load today's attendance
                loadTodayAttendance(studentRoll);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('attendanceContent').innerHTML = 
                    `<div class="error">Error loading attendance data: ${error.message}</div>`;
            }
        }

        async function loadTodayAttendance(studentRoll) {
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`/api/attendance/day/${today}`);
                const allAttendance = await response.json();

                // Filter to only this student's attendance
                const studentAttendance = allAttendance.filter(
                    record => record.student_roll === studentRoll
                );

                // Build attendance map
                const attendanceMap = {};
                studentAttendance.forEach(record => {
                    attendanceMap[record.period_number] = record.status;
                });

                // Build periods HTML
                let periodsHTML = '<div class="periods-grid">';
                let presentCount = 0;
                let pendingCount = 0;

                PERIODS.forEach(period => {
                    const status = attendanceMap[period.num] ? 'present' : 'absent';
                    if (status === 'present') {
                        presentCount++;
                    } else {
                        pendingCount++;
                    }

                    const statusText = status === 'present' ? 'âœ“ Present' : 'â—‹ Pending';
                    periodsHTML += `
                        <div class="period-box ${status}">
                            <div class="period-label">Period ${period.num}</div>
                            <div class="period-time">${period.time}</div>
                            <div class="period-status">${statusText}</div>
                        </div>
                    `;
                });

                periodsHTML += '</div>';
                document.getElementById('attendanceContent').innerHTML = periodsHTML;

                // Update stats
                document.getElementById('presentCount').textContent = presentCount;
                document.getElementById('pendingCount').textContent = pendingCount;
                document.getElementById('statsSection').style.display = 'grid';

            } catch (error) {
                console.error('Error loading attendance:', error);
                document.getElementById('attendanceContent').innerHTML = 
                    `<div class="error">Error loading attendance data</div>`;
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                AuthManager.logout();
                sessionStorage.removeItem('userType');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
